{% load menu_tags %}
{% if menu_items %}
	<ul  uk-nav class="uk-nav-sub">
	{% for item in menu_items %}
		<li class="li-divider"></li>
		<li {% if item.has_children_in_menu %} class="uk-parent" {% endif %}>
			<a href="{{ item.href }}">
				<span class="fs14 widthcanvastext">{{ item.text }}</span>
				{% if item.has_children_in_menu %}
					<span uk-nav-parent-icon></span>
				{% endif %}
			</a>
			{% if item.has_children_in_menu %}
				{% sub_menu item %}
			{% endif %}
		</li>
	{% endfor %}
	</ul>
{% endif %}
