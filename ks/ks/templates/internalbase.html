{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}


{% block content %}
<div class="uk-section uk-section-default uk-section-xsmall">
    <div class="uk-container uk-container-large">
        <div class="uk-grid-medium uk-flex" uk-grid>
            <!-- Left column post list -->
            <div class="uk-width-1-4@l uk-width-1-3@m uk-width-1-1 uk-flex-last uk-flex-first@m uk-padding-small">
                {% block lcolumn %}{% endblock %}
            </div>
            <!-- Right column post content and projects -->
            <div class="uk-width-3-4@l uk-width-2-3@m uk-width-1-1 uk-flex-first uk-flex-last@m">
                {% block rcolumn %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
